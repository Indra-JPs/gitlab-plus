<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Issues Filter</h6>
    </div>
    <div class="card-body">
        <div class="pb-2">
            <div class="row">
                <div class="col-xl-4 col-md-4">
                    <div class="form-group">
                        <label for="Sprint">Sprint</label>
                        <select class="form-control" id="Sprint">
                            <option *ngFor="let sprint of sprints;">{{sprint}}</option>
                        </select>
                    </div>
                </div>

                <div class="col-xl-4 col-md-4">
                    <div class="form-group">
                        <label for="Label">Label</label>
                        <select class="form-control" id="Label">
                            <option *ngFor="let label of labels;">{{label}}</option>
                        </select>
                    </div>
                </div>

                <div class="col-xl-4 col-md-4">
                    <div class="form-group">
                        <label for="Users">Users</label>
                        <select class="form-control" id="Users">
                            <option *ngFor="let user of users;">{{user}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

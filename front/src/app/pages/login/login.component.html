<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card-o-hidden-border-0-shadow-lg-my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6">
              <img
                src="https://hubify.com.br/wp-content/uploads/2017/10/134679-metricas-de-vaidade-e-metricas-de-resultados-entenda-as-diferencas-1000x500.jpg"
                width="400" height="450">
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Metrics Projects!</h1>
                </div>
                <form class="user">
                  <div class="form-group">

                    <input [(ngModel)]="user.name" name="E-mail" type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                  </div>
                  <div class="form-group">
                    <input [(ngModel)]="user.password" name="Senha" type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">

                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div>
                  <a (click)="signIn()" class="btn btn-primary btn-user btn-block">
                    Login
                  </a>
                  <hr>
                  <a href="index.html" class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Login with Google
                  </a>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="forgot-password.html">Forgot Password?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
